<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="balance-content">
            <p>Your Balance</p>
            <h1 id="balance">₹0.00</h1>
            <div class="summary-content">
                <div class="income">
                    <h3>Income</h3>
                    <p id="income">₹0.00</p>
                </div>
                <div class="expenses">
                    <h3>Expenses</h3>
                    <p id="expense">₹0.00</p>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="transaction-content">
                <h3>Transactions</h3>
                <ul id="transaction-list">
                    <!-- list items -->
                </ul>
            </div>
            <div class="form">
                <h3>Add Transaction</h3>
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Enter description...">
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="Enter amount...">
                        <small>Use (-) for expenses</small>
                    </div>
                    <button type="submit">Add Transaction</button>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
